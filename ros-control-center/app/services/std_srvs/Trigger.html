<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title">
      {{ $ctrl.service.abbr }}
      <small style="font-size: 12px;">({{ $ctrl.service.type }})</small>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-default" type="button" ng-click="$ctrl.callService()">Call</button>
      </div>
      <div class="col-sm-8">
       {{ $ctrl.result.success }}: {{ $ctrl.result.message }}
      </div>
    </div>
  </div>
</div>
